<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dispatch Algorithms - Gustavo Ramirez</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Meta Description (English) -->
    <meta name="description" content="Explore and visualize dispatch algorithms like FIFO, Round Robin, and SJF. Learn how these algorithms manage process scheduling in operating systems.">
    
    <!-- Meta Description (Spanish) -->
    <meta name="description" content="Explora y visualiza algoritmos de despacho como FIFO, Round Robin y SJF. Aprende cómo estos algoritmos gestionan la planificación de procesos en sistemas operativos.">
    
    <!-- Structured Data (English) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebPage",
      "name": "Dispatch Algorithms",
      "description": "Explore and visualize dispatch algorithms like FIFO, Round Robin, and SJF. Learn how these algorithms manage process scheduling in operating systems.",
      "keywords": "dispatch algorithms, process scheduling, FIFO, Round Robin, SJF, operating systems"
    }
    </script>
    
    <!-- Structured Data (Spanish) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebPage",
      "name": "Algoritmos de Despacho",
      "description": "Explora y visualiza algoritmos de despacho como FIFO, Round Robin y SJF. Aprende cómo estos algoritmos gestionan la planificación de procesos en sistemas operativos.",
      "keywords": "algoritmos de despacho, planificación de procesos, FIFO, Round Robin, SJF, sistemas operativos"
    }
    </script>

    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body class="flex justify-center align-center">
    <div class="container">
        <form id="add_process"></form>
        <form id="print_graph"></form>
        <h1 class="title">Dispatch Algorithms</h1>

        <div class="form">
            <div class="form__processes">
                <span class="processes__title">Add a new Process</span>

                <div class="processes__add flex">
                    <input type="number" name="phaseTime" form="add_process" placeholder="Phase Time" class="input-style" required>
                    <input type="number"  name="arrivalTime" form="add_process" placeholder="Arrival Time" class="input-style" required>
                    <button type="submit" class="button-add" form="add_process">+</button>
                </div>
                
                <div class="processes__list-wrapper">
                    <table class="processes__list">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Phase Time</th>
                                <th>Arrival Time</th>
                                <th> </th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Process rows will be dynamically added here -->
                        </tbody>
                    </table>
                </div>
            </div>
        
            <div class="form__config flex">
                <span class="processes__title">Select Algorithm for Solving</span>

                <div class="processes__add flex">
                    <label for="fifo">
                        <input type="radio" id="fifo" form="print_graph" name="algorithm" class="radio-style" value="FIFO" checked>
                        FIFO
                    </label>
                    <label for="sjf">
                        <input type="radio" id="sjf" form="print_graph" name="algorithm" class="radio-style" value="SJF">
                        SJF
                    </label>
                    <label for="round_robin">
                        <input type="radio" id="round_robin" form="print_graph" name="algorithm" class="radio-style" value="ROUND_ROBIN">
                        Round Robin
                    </label>
                </div>
                
                <div class="processes__add flex justify-center">
                    Q-value:
                    <input type="number"  name="Q-value" form="print_graph" placeholder="Q value" class="input-style" value="2" required>
                </div>
                <button type="submit" class="button-add" form="print_graph">Solve</button>

                <div class="processes__add flex justify-center">
                    
                    <span >Waiting Time: <span id="waiting_time"> - </span></span>
                    <span >System Time: <span id="system_time"> - </span></span>
                </div>

            </div>

        </div>
        <div class="scroll-container flex justify-center">
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
